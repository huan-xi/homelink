refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      #      {f} 文件
      pattern: "{d(%Y-%m-%d %H:%M:%S)} {M} {L} {h({l})} - {m}{n}"
  requests:
    kind: file
    path: "data/log/requests.log"
    encoder:
      pattern: "{d} - {m}{n}"
root:
  level: debug
  appenders:
    - stdout
    - requests
loggers:
  "miot_proto::device::ble::ble_device":
    level: debug
  "miot_proto::proto::transport::open_miio_mqtt_proto":
    level: info
#    level: trace
  "ble_monitor::parser::xiaomi::parser":
    level: warn
  "miot_spec::proto::transport::open_miio_mqtt_proto":
    level: info
  "hap::transport::http::hap_api":
    level: debug
  "xiaomi_integration::models":
    level: debug
  "hap::transport::http::handler::pair_verify":
    level: info
  "rumqttc::state":
    level: info
  "miot_spec::cloud":
    level: info
  miot_spec:
    level: debug
  libmdns:
    level: info
  hap:
    level: info
  paho_mqtt_c:
    level: info
  paho_mqtt:
    level: info
  hyper:
    level: info
